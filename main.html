<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasbih Counter</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f3d2e, #1e6f5c);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .tasbih-box {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 28px;
        width: 320px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    }

    h1 {
        margin-bottom: 6px;
        font-size: 22px;
        letter-spacing: 1px;
    }

    select {
        width: 100%;
        padding: 8px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        font-size: 15px;
        outline: none;
    }

    .counter {
        font-size: 52px;
        font-weight: bold;
        margin: 18px 0;
    }

    .limit {
        font-size: 14px;
        opacity: 0.85;
    }

    .tap-btn {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: none;
        background: radial-gradient(circle, #34d399, #059669);
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: inset 0 0 10px rgba(255,255,255,0.3),
                    0 10px 25px rgba(0,0,0,0.5);
        transition: transform 0.1s ease;
        margin-top: 16px;
    }

    .tap-btn:active {
        transform: scale(0.94);
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 18px;
        gap: 10px;
    }

    .controls button {
        flex: 1;
        padding: 8px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.4);
        background: transparent;
        color: white;
        cursor: pointer;
    }

    .controls button:hover {
        background: rgba(255,255,255,0.15);
    }

    .bismillah {
        margin-top: 14px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="tasbih-box">
    <h1>Tasbih</h1>

    <select id="dhikr" onchange="saveState()">
        <option value="SubhanAllah">SubhanAllah</option>
        <option value="Alhamdulillah">Alhamdulillah</option>
        <option value="Allahu Akbar">Allahu Akbar</option>
    </select>

    <div class="counter" id="count">0</div>
    <div class="limit">Limit: <span id="limit">33</span></div>

    <button class="tap-btn" onclick="increment()">Tap</button>

    <div class="controls">
        <button onclick="setLimit(33)">33</button>
        <button onclick="setLimit(99)">99</button>
        <button onclick="resetCounter()">Reset</button>
    </div>

    <div class="bismillah">بِسْمِ ٱللَّٰهِ</div>
</div>

<audio id="clickSound">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3">
</audio>

<script>
    let count = Number(localStorage.getItem("count")) || 0;
    let limit = Number(localStorage.getItem("limit")) || 33;

    const countEl = document.getElementById("count");
    const limitEl = document.getElementById("limit");
    const dhikrEl = document.getElementById("dhikr");
    const sound = document.getElementById("clickSound");

    dhikrEl.value = localStorage.getItem("dhikr") || "SubhanAllah";

    countEl.textContent = count;
    limitEl.textContent = limit;

    function increment() {
        sound.currentTime = 0;
        sound.play();

        count++;
        if (count >= limit) {
            count = 0;
        }
        update();
    }

    function resetCounter() {
        count = 0;
        update();
    }

    function setLimit(val) {
        limit = val;
        count = 0;
        update();
    }

    function update() {
        countEl.textContent = count;
        limitEl.textContent = limit;
        saveState();
    }

    function saveState() {
        localStorage.setItem("count", count);
        localStorage.setItem("limit", limit);
        localStorage.setItem("dhikr", dhikrEl.value);
    }
</script>

</body>
</html>
