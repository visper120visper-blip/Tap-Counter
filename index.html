<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tasbih Counter ‚Äì Online Dhikr Tap Counter</title>

<meta name="description" content="A calm and simple online Tasbih counter for Muslims. Tap to count dhikr like SubhanAllah, Alhamdulillah, and Allahu Akbar. Works offline.">
<meta name="keywords" content="tasbih counter, dhikr counter, islamic tap counter, online tasbih, muslim tasbih">
<meta name="author" content="Vayle">

<meta property="og:title" content="Tasbih Counter">
<meta property="og:description" content="A calming online tasbih counter for dhikr and remembrance of Allah.">
<meta property="og:type" content="website">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f3d2e, #1e6f5c);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .tasbih-box {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 26px;
        width: 330px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    }

    h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 1px;
    }

    select {
        width: 100%;
        padding: 8px;
        border-radius: 10px;
        border: none;
        margin-top: 12px;
        font-size: 15px;
        outline: none;
    }

    .counter {
        font-size: 56px;
        font-weight: bold;
        margin: 18px 0 6px;
    }

    .limit {
        font-size: 14px;
        opacity: 0.85;
    }

    .tap-btn {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: none;
        background: radial-gradient(circle, #34d399, #059669);
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: inset 0 0 10px rgba(255,255,255,0.3),
                    0 10px 25px rgba(0,0,0,0.5);
        transition: transform 0.1s ease;
        margin-top: 18px;
    }

    .tap-btn:active {
        transform: scale(0.94);
    }

    .controls {
        display: flex;
        gap: 8px;
        margin-top: 18px;
    }

    .controls button {
        flex: 1;
        padding: 8px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.4);
        background: transparent;
        color: white;
        cursor: pointer;
        font-size: 13px;
    }

    .controls button:hover {
        background: rgba(255,255,255,0.15);
    }

    .bismillah {
        margin-top: 14px;
        font-size: 14px;
        opacity: 0.8;
    }

    .seo-text {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 12px;
    }
</style>
</head>

<body>

<div class="tasbih-box">
    <h1>Tasbih Counter</h1>

    <select id="dhikr">
        <option value="SubhanAllah">SubhanAllah</option>
        <option value="Alhamdulillah">Alhamdulillah</option>
        <option value="Allahu Akbar">Allahu Akbar</option>
    </select>

    <div class="counter" id="count">0</div>
    <div class="limit">Limit: <span id="limit">33</span></div>

    <button class="tap-btn" onclick="increment()">Tap</button>

    <div class="controls">
        <button onclick="setLimit(33)">33</button>
        <button onclick="setLimit(99)">99</button>
        <button onclick="toggleSound()">üîä</button>
        <button onclick="resetCounter()">Reset</button>
    </div>

    <div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸéŸëŸ∞ŸáŸê</div>

    <!-- Visible SEO text (Google reads this) -->
    <div class="seo-text">
        Online tasbih counter for dhikr and remembrance of Allah. Free Islamic tap counter.
    </div>
</div>

<script>
    let count = Number(localStorage.getItem("count")) || 0;
    let limit = Number(localStorage.getItem("limit")) || 33;
    let muted = localStorage.getItem("muted") === "true";

    const countEl = document.getElementById("count");
    const limitEl = document.getElementById("limit");
    const dhikrEl = document.getElementById("dhikr");

    countEl.textContent = count;
    limitEl.textContent = limit;
    dhikrEl.value = localStorage.getItem("dhikr") || "SubhanAllah";

    // Web Audio API (reliable calming tap)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTapSound() {
        if (muted) return;

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sine";
        osc.frequency.value = 420; // soft tone
        gain.gain.value = 0.06;    // very calm volume

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.04); // short tap
    }

    function increment() {
        playTapSound();

        count++;
        if (count >= limit) count = 0;
        update();
    }

    function resetCounter() {
        count = 0;
        update();
    }

    function setLimit(val) {
        limit = val;
        count = 0;
        update();
    }

    function toggleSound() {
        muted = !muted;
        localStorage.setItem("muted", muted);
    }

    function update() {
        countEl.textContent = count;
        limitEl.textContent = limit;
        saveState();
    }

    function saveState() {
        localStorage.setItem("count", count);
        localStorage.setItem("limit", limit);
        localStorage.setItem("dhikr", dhikrEl.value);
    }

    dhikrEl.addEventListener("change", saveState);
</script>

</body>
</html>
